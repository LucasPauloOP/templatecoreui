<div><h3>Cadastre um estudante</h3></div>

    <form class="example-container" [formGroup]="student" (ngSubmit)="postStudent(student.value)">

        <mat-form-field>
          <input matInput name="name" required placeholder="Nome" formControlName="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput name="lastname" required placeholder="Sobrenome" formControlName="lastname">
          </mat-form-field>

        <mat-form-field>
            <input matInput type="number" name="age" placeholder="Idade" formControlName="age">
        </mat-form-field>

        <mat-form-field>
            <mat-label >Curso</mat-label>
            <mat-select name="course" formControlName="course">
            <mat-option *ngFor="let curso of course" [value]="curso.id">{{curso.name}}</mat-option>
            </mat-select>
          </mat-form-field>

          <button type="submit" [disabled]="!student.valid" mat-raised-button class="details-button" ><i class="fa fa-user-plus"></i>Cadastrar</button>
      </form>
      
<div><h3>Estudantes cadastrados</h3></div>

<div class="example-container mat-elevation-z8">

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisa">
      </mat-form-field>

<table mat-table [dataSource]="dataSource" class='table1' >

  <ng-container matColumnDef = "id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let row">{{row.id}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
    <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Idade </th>
    <td mat-cell *matCellDef="let row"> {{row.age}} </td>
  </ng-container>

  <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let row"> {{row.course[0].name}} </td>
    </ng-container>

  <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let row"> <button mat-flat-button class='details-button' routerLink="/student/{{row.id}}" selected>Outras informações</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
