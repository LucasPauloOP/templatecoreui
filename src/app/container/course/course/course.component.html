<div> <h3>Cadastre um curso</h3> </div>
    
  <form class="example-container" [formGroup]="course" (ngSubmit)="postCourse(course.value)">
    <mat-form-field>
      <input matInput name = "name" required placeholder="Nome" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput name = "city" required placeholder="Cidade" formControlName="city">
    </mat-form-field>
    <mat-form-field>
      <input matInput name = "period" required placeholder="periodo" formControlName = "period">
    </mat-form-field>
    <mat-form-field>
      <mat-label >Teacher</mat-label>
      <mat-select name="city" formControlName="teacher" multiple>
      <mat-option *ngFor="let prof of teacher" [value]="prof.id">{{prof.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button type="submit" [disabled]="!course.valid" mat-raised-button class="details-button" ><i class="fa fa-user-plus"></i> Cadastrar</button>
  </form>

<div><h3>Cursos cadastrados</h3></div>

<div class="example-container mat-elevation-z8">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisa">
      </mat-form-field>

<table mat-table [dataSource]="dataSource" class='table1' >

  <ng-container matColumnDef = "id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let row">{{row.id}}</td>
  </ng-container>

  <ng-container matColumnDef = "name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let row">{{row.name}}</td>
  </ng-container>

  <ng-container matColumnDef ="city">
    <th mat-header-cell *matHeaderCellDef>Cidade</th>
    <td mat-cell *matCellDef="let row">{{row.city}}</td>
  </ng-container>

  <ng-container matColumnDef ="period">
    <th mat-header-cell *matHeaderCellDef>Periodo</th>
    <td mat-cell *matCellDef="let row">{{row.period}}</td>
  </ng-container>

      <ng-container matColumnDef="teacher">
        <th mat-header-cell *matHeaderCellDef> Professores </th>
        <td mat-cell *matCellDef="let row">
            <mat-list-item *ngFor="let prof of row.teacher" >{{prof.name}}</mat-list-item>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let row"> <button mat-flat-button class='details-button' routerLink="/course/{{row.id}}" selected>Outras informações</button></td>
      </ng-container> 

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
